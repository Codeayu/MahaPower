{% extends "base.html" %}

{% block content %}
<h1 class="sr-only">Register</h1>

<!-- Alerts -->
{% if messages %}
<div class="fixed top-6 w-full px-4 z-50">
    <div class="max-w-md mx-auto">
        {% for message in messages %}
        <div class="bg-orange-100 border border-orange-500 text-orange500 px-4 py-3 rounded-md shadow" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}

<!-- Register Box -->
<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl border border-gray100 overflow-hidden">
        <!-- Header -->
        <div class="bg-navyBlue text-white py-6 px-6 sm:px-8">
            <h2 class="text-2xl font-bold">Create a New Account</h2>
            <p class="text-sm opacity-90 mt-1">Join to manage or access schemes</p>
        </div>

        <!-- Form -->
        <form method="POST" action="{% url 'register' %}" class="p-6 sm:p-8 space-y-5">
            {% csrf_token %}

            <div>
                <label for="Fname" class="block text-gray600 text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="Fname" name="Fname" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent" required>
            </div>

            <div>
                <label for="username" class="block text-gray600 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent" required>
            </div>

            <div>
                <label for="email" class="block text-gray600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent" required>
            </div>

            <div>
                <label for="password1" class="block text-gray600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter password"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent" required>
            </div>

            <div>
                <label for="password2" class="block text-gray600 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm password"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent" required>
            </div>

            <div>
                <label for="role" class="block text-gray600 text-sm font-medium mb-2">Role</label>
                <select id="role" name="role"
                    class="w-full px-4 py-2 border border-gray400 rounded-md focus:outline-none focus:ring-2 focus:ring-navyBlue focus:border-transparent bg-white"
                    required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full bg-saffron hover:bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-orange500 focus:ring-opacity-50">
                    Register
                </button>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray600">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-navyBlue font-medium hover:underline">Login here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
