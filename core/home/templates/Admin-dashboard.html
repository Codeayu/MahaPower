{% extends 'base.html' %}

{% block content %}
<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-sections">
        <div class="section">
            <h2>Manage Users</h2>
            <p>View and manage all registered users.</p>
            <a href="#" class="btn">Manage Users</a>
        </div>
        <div class="section">
            <h2>Manage Schemes</h2>
            <p>Add, edit, or remove government schemes.</p>
            <a href="#" class="btn">Manage Schemes</a>
        </div>
        <div class="section">
            <h2>View Feedback</h2>
            <p>Read and respond to user feedback.</p>
            <a href="#" class="btn">View Feedback</a>
        </div>
    </div>
</div>

<style>
    .admin-dashboard {
        padding: 20px;
    }
    .dashboard-sections {
        display: flex;
        gap: 20px;
    }
    .section {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        width: 30%;
        text-align: center;
    }
    .btn {
        margin-top: 10px;
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
