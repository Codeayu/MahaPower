{% extends 'base.html' %}

{% block title %}Add Scheme | Maharashtra State Khadi & Village Industries Board{% endblock %}

{% block content %}
 <!-- Header -->
 <div class="flex flex-col min-h-screen bg-gray100">
  <!-- Header -->
  <header class="bg-gradient-to-r from-navyBlue to-saffron shadow-md">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-white text-center w-full md:w-auto">Add New Scheme</h1>
      <a href="{% url 'logout' %}" class="hidden md:inline-block bg-white text-navyBlue font-semibold px-4 py-2 rounded-md shadow hover:bg-gray100 transition duration-200 ml-auto">
        Logout
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-center text-gray800 mb-6">Scheme Details</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label for="name_en" class="block mb-1 text-sm font-medium text-gray600">Scheme Name (English)</label>
            <input type="text" id="name_en" name="name_en" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter scheme name in English" required>
          </div>
          <div>
            <label for="name_mr" class="block mb-1 text-sm font-medium text-gray600">Scheme Name (Marathi)</label>
            <input type="text" id="name_mr" name="name_mr" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter scheme name in Marathi" required>
          </div>
        </div>

        <!-- Type and Sector -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label for="scheme_type" class="block mb-1 text-sm font-medium text-gray600">Scheme Type</label>
            <select id="scheme_type" name="scheme_type" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" required>
              <option value="" disabled selected>Select scheme type</option>
              <option value="Loan">Loan</option>
              <option value="Skill">Skill Development</option>
              <option value="Funding">Startup Funding</option>
            </select>
          </div>
          <div>
            <label for="sector" class="block mb-1 text-sm font-medium text-gray600">Sector</label>
            <select id="sector" name="sector" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" required>
              <option value="" disabled selected>Select sector</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Manufacturing">Manufacturing</option>
              <option value="Services">Services</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Summary Fields -->
        <div>
          <label for="summary_en" class="block mb-1 text-sm font-medium text-gray600">Summary (English)</label>
          <textarea id="summary_en" name="summary_en" rows="3" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter summary in English" required></textarea>
        </div>
        <div>
          <label for="summary_mr" class="block mb-1 text-sm font-medium text-gray600">Summary (Marathi)</label>
          <textarea id="summary_mr" name="summary_mr" rows="3" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter summary in Marathi" required></textarea>
        </div>

        <!-- Details -->
        <div>
          <label for="details_en" class="block mb-1 text-sm font-medium text-gray600">Details (English)</label>
          <textarea id="details_en" name="details_en" rows="4" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter detailed information in English"></textarea>
        </div>
        <div>
          <label for="details_mr" class="block mb-1 text-sm font-medium text-gray600">Details (Marathi)</label>
          <textarea id="details_mr" name="details_mr" rows="4" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter detailed information in Marathi"></textarea>
        </div>

        <!-- Eligibility -->
        <div>
          <label for="eligibility_criteria_en" class="block mb-1 text-sm font-medium text-gray600">Eligibility Criteria (English)</label>
          <textarea id="eligibility_criteria_en" name="eligibility_criteria_en" rows="3" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter eligibility criteria in English" required></textarea>
        </div>
        <div>
          <label for="eligibility_criteria_mr" class="block mb-1 text-sm font-medium text-gray600">Eligibility Criteria (Marathi)</label>
          <textarea id="eligibility_criteria_mr" name="eligibility_criteria_mr" rows="3" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter eligibility criteria in Marathi" required></textarea>
        </div>

        <!-- Upload & Website -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label for="photo" class="block mb-1 text-sm font-medium text-gray600">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none">
          </div>
          <div>
            <label for="website_link" class="block mb-1 text-sm font-medium text-gray600">Website Link</label>
            <input type="url" id="website_link" name="website_link" class="w-full px-3 py-2 border border-gray400 rounded-md focus:ring-2 focus:ring-navyBlue focus:outline-none" placeholder="Enter website link">
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-4">
          <button type="submit" class="bg-saffron text-white px-6 py-2 rounded-md font-semibold hover:bg-orange500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-orange500 focus:ring-offset-2">
            Add Scheme
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

{% endblock %}
