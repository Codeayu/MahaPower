<h2>Add New Scheme</h2>
<form method="POST">
  {% csrf_token %}
  <label>Scheme Name (English):</label>
  <input type="text" name="name_en" required><br>

  <label>Scheme Name (Marathi):</label>
  <input type="text" name="name_mr" required><br>

  <label>Scheme Type:</label>
  <select name="scheme_type" required>
    <option value="Loan">Loan</option>
    <option value="Skill">Skill Development</option>
    <option value="Funding">Startup Funding</option>
  </select><br>

  <label>Sector:</label>
  <select name="sector" required>
    <option value="Agriculture">Agriculture</option>
    <option value="Manufacturing">Manufacturing</option>
    <option value="Services">Services</option>
    <option value="Other">Other</option>
  </select><br>

  <label>Summary (English):</label><br>
  <textarea name="summary_en" required></textarea><br>

  <label>Summary (Marathi):</label><br>
  <textarea name="summary_mr" required></textarea><br>

  <label>Details (English):</label><br>
  <textarea name="details_en"></textarea><br>

  <label>Details (Marathi):</label><br>
  <textarea name="details_mr"></textarea><br>

  <label>Website Link:</label>
  <input type="url" name="website_link"><br>

  <button type="submit">Add Scheme</button>
</form>
